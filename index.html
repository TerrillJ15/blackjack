<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blackjack</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Adding Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <div id="main">
    <div id="table">
      <img src="assets/Blackjack_2048x1306.jpg" class="img-fluid" style="max-height: 100vh;">
      <div id="dealer">
        <u>Dealer</u>
      </div>
      <div id="dealer-hand">
      </div>
      <div id="stats">
        <u>Stats</u>
        <div>
          Wins: <span id="wins">0</span>
        </div>
        <div>
          Losses: <span id="losses">0</span>
        </div>
        <div>
          Pushes: <span id="pushes">0</span>
        </div>
        <button id="btn-reset-stats" type="button" class="btn btn-light btn-sm mt-1" onclick="onReset()">Reset Stats</button>
      </div>
      <div id="messages">Welcome to Blackjack!<br />Place your bet and play.</div>
      <div id="actions">
        <div class="mb-2">
          &#9921;Balance: <span id="balance"></span>
          <br />
          &#9920;Bet: <span id="bet"></span>
        </div>
        <div id="game-buttons" style="display: none;">
          <button id="btn-hit" type="button" class="btn btn-light btn-sm my-1" onclick="onHit()">
            Hit
          </button>
          <br />
          <button id="btn-stand" type="button" class="btn btn-light btn-sm my-1" onclick="onStand()">
            Stand
          </button>
        </div>
        <div id="menu-buttons">
          <button id="btn-bet-minus" type="button" class="btn btn-light btn-sm my-1" onclick="onBetMinus()">
            &#8210;
          </button>
          Bet
          <button id="btn-bet-plus" type="button" class="btn btn-light btn-sm my-1" onclick="onBetPlus()">
            +
          </button>
          <br />
          <button id="btn-new-round" type="button" class="btn btn-light btn-sm my-1" onclick="newRound()">
          </button>
        </div>
      </div>
      <div id="player">
        <u>Player</u>
      </div>
      <div id="player-hand">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
